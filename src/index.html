<!doctype html>
<html lang='en'>
  <head>
    <meta charset='UTF-8' />
    <meta name='viewport' content='width=device-width, initial-scale=1.0' />
    <title>Sleep Outside | Home</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script type="module" src="./js/main.js"></script>
  </head>

  <body>
    <header class='divider' id='main-header'></header>
    <main class='divider'>
      <section class='alert-list'></section>
      <div class='hero'>
        <img
          src='/images/banner-sm.jpg'
          srcset='images/banner-sm.jpg 500w, images/banner.jpg'
          alt='image of a high mountain lake'
        />
        <div class='logo logo--square'>
          <img src='/images/noun_Tent_2517.svg' alt='tent image for logo' />
          <div>Sleep<span class='highlight'>Outside</span></div>
        </div>
        <div class='mission'>
          <p>
            Our mission is to provide you with everything you need to sleep
            outside comfortably at an affordable price.
          </p>
        </div>
      </div>
      <div class='product-categories'>
        <a href='product_listing/?category=backpacks'>
          <figure>
            <img
              src='images/category-backpacks.svg'
              alt='Icon of backpack'
              class='category-icon'
              height='60'
            />
            <figcaption>Backpacks</figcaption>
          </figure>
        </a>
        <a href='product_listing/?category=hammocks'>
          <figure>
            <img
              src='images/category-hammocks.svg'
              alt='Icon of hammock'
              class='category-icon'
              height='60'
            />
          </figure>
          <figcaption>Hammocks</figcaption>
        </a>
        <a href='product_listing/?category=sleeping-bags'>
          <figure>
            <img
              src='images/category-sleepingbags.svg'
              alt='Icon of sleeping bag'
              class='category-icon'
              height='60'
            />
            <figcaption>Sleeping Bags</figcaption>
          </figure></a
        >
        <a href='product_listing/?category=tents'>
          <figure>
            <img
              src='images/category-tents.svg'
              alt='Icon of tent'
              class='category-icon'
              height='60'
            />
            <figcaption>Tents</figcaption>
          </figure></a
        >
      </div>
      <button id="darkToggle" aria-label="Toggle dark mode">ðŸŒ“</button>
      <section class='products'>
        <h2>All Products</h2>
        <ul class='product-list'></ul>
      </section>
    </main>
    <footer id='main-footer'></footer>
  </body>
</html>

<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sleep Outside | Product Make and Name</title>
  <link rel="stylesheet" href="../css/style.css" />
  <script src="../js/product.js" type="module"></script>
  <!-- <script src="../js/main.js" type="module"></script> -->
</head>

<body>
  <header id="main-header"></header>

  <main class="divider">
    <section class="product-detail">
      <h2 id="p-category"></h2>
      <h3 class="divider" id="p-brand"></h3>
      <h2 id="p-name"></h2>
      <img src="" alt="" id="p-image" class="divider" />
      <p id="p-price" class="product-card__price"></p>
      <p id="p-color" class="product__color"></p>
      <p id="p-description" class="product__description"></p>
      <div class="product-detail__add">
        <button id="add-to-cart">Add to Cart</button>
      </div>
    </section>
  </main>

  <footer id="main-footer"></footer>
</body>

</html>

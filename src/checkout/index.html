<main class="divider">
  <section class="products">
    <h2>Checkout</h2>
    <form action="checkout.html" method="get">
      
      <fieldset>
        <legend>Customer Name</legend>

        <label for="fname">First name
          <input type="text" name="fname" id="fname" autocomplete="given-name" required autofocus>
        </label>

        <label for="lname">Last name
          <input type="text" name="lname" id="lname" autocomplete="family-name" required>
        </label>
      </fieldset>

      <fieldset>
        <legend>Customer Address</legend>

        <label for="street">Street Address
          <input type="text" name="street" id="street" required>
        </label>

        <label for="city">City
          <input type="text" name="city" id="city" required>
        </label>

        <label for="state">State
          <input type="text" name="state" id="state" required>
        </label>

        <label for="zipcode">Zip code
          <input type="text" name="zipcode" id="zipcode" pattern="\d{5}(-\d{4})?" required>
        </label>
      </fieldset>

      <fieldset>
        <legend>Payment Information</legend>

        <label for="cardNumber">Card Number
          <input type="number" name="cardNumber" id="cardNumber" required>
        </label>

        <label for="expDate">Expiration Date
          <input type="text" name="expDate" id="expDate" placeholder="MM/YY" required>
        </label>
      </fieldset>

      <button type="submit">Submit</button>
    </form>
  </section>
</main>
